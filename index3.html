<body>
    <script type="text/javascript">
      debugger;
      function Person(){}
      Person.prototype.dance = function(){};

      function Ninja(){}

      Ninja.prototype = new Person();                        

      var ninja = new Ninja();

      //true,始终相等
      alert(ninja.constructor === Ninja.prototype.constructor);
      /*
      false,因为prototype的constructor属性(即Person的实例的属性）不再指向Ninja，而指向Person(Person实例的constructor属性当然指向Person)
      */
      alert(ninja.constructor === Ninja);
      //true
      alert(ninja.constructor === Person);
      /*
      只有构造函数才有原型属性，实例没有原型属性，实例只有constructor属性，而且是从构造函数的原型对象上继承而来的
      */
    </script>
</body>
